services:
  - type: web
    name: toxic-waste-api
    env: python
    runtime: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: PYTHONPATH=./ uvicorn prediction:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: PORT
        value: 10000
